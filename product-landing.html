<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/product-landing.css">
</head>
<body>
    <header id="header">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="FreeCodeCamp Logo" id="header-img">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <section id="features">
        <h2>Features</h2>
        <p>Explore the top features that make our product unique and powerful.</p>
    </section>
    <section id="pricing">
        <h2>Pricing</h2>
        <p>Choose a pricing plan that fits your needs.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions? Our team is ready to help you.</p>
    </section>

    <div>
        <video id="video" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Subscribe">
    </form>
</body>
</html>
